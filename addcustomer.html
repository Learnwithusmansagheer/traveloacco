<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addcustomer.css">
    <title>
        Customer
    </title>
</head>

<body>
    <div class="hero">
        <div class="sidebar w-96 h-full bg-#605BFF; ">

            <div class="side-header">
                <img src="sideimg/icon.png" alt="">
                <h1>Travelacco</h1>
            </div>
            <div class="side-manu">
                <div class="side-dashboard ">
                    <img src="sideimg/dash-icon.png" alt="">
                    <h1>Dashboard</h1>
                </div>
                <div class="vendors">
                    <img src="sideimg/vendors-icon.png" alt="">
                    <h1>vendors</h1>
                </div>
                <div class="customers">
                    <img src="sideimg/customer-icon.png" alt="">
                    <h1>Customers</h1>
                </div>
                <div class="airlines">
                    <img src="sideimg/airlines.png" alt="">
                    <h1>Airlines</h1>
                </div>
                <div class="booking">
                    <img src="sideimg/booking-icon.png" alt="">
                    <h1>Booking</h1>
                </div>
                <div class="expences">
                    <img src="sideimg/expencies-icon.png" alt="">
                    <h1>Expense Account</h1>
                </div>
                <div class="banks">
                    <img src="sideimg/banks.png" alt="">
                    <h1>Banks</h1>
                </div>
                <div class="setting">

                    <img src="sideimg/settings.png" alt="">
                    <h1>Settings</h1>
                </div>
            </div>
            <div class="side-img">
                <img src="sideimg/side.img.png" alt="">
            </div>
        </div>
        <!-- here we setting the profile -->
        <div class="profile">
            <div class="customer-navbar">
                <div class="navbar">
                    <div></div>
                    <div class="bill-icon">
                        <img src="sideimg/bil-icon.png" alt="">
                        <img src="./sideimg/nav-icon.png" alt="">
                    </div>
                </div>
                <div class="customer-list">
                    <div class="profile-header">
                        <h1> Customer list</h1>
                        <p>></p>
                        <h1>Add Customer</h1>

                    </div>
                </div>

            </div>
            <!-- here we setting the customer set -->
            <div class="customer-set">
                <div class="form">
                    <div class="form1">
                        
                            <div class="name">
                                <label for="text">Name</label><br>
                                <input type="text" id="text" placeholder="Customer name"required>
                            </div>
                            <div class="type">
                                <label for="customer">Customer type</label><br>
                                <input type="text" id="customer" placeholder="Customer type">
                            </div>
                            <div class="phone">
                                <label for="phone">phone</label><br>
                                <input type="text" id="phone" placeholder="Phone" required>
                            </div>
                            <div class="contact">
                                <label for="contact">Contact Person Designation</label><br>
                                <input type="text" id="contact" placeholder="Contact Person Designation"required>
                            </div>

                    </div>
                   
                    <div class="form1">
                       
                            <div class="password">
                                <label for="password">Passport no.</label><br>
                                <input type="password" id="password" placeholder="Passport number"required>
                            </div>
                            <div class="address">
                                <label for="address">Address</label><br>
                                <input type="text" id="address" placeholder="Address"required>
                            </div>
                            <div class="contact">
                                <label for="contact person">Contact Person Name</label><br>
                                <input type="tel" id="contact person" placeholder="Contact Person Name"required>
                            </div>
                            <div class="contact">
                                <label for="contact phone">Contact Person Phone</label><br>
                                <input type="number" id="contact phone" placeholder="Contact Person Phone" min="11"max="11">
                            </div>


                      
                    </div>

                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary mb-2">Customer Add</button>
                </div>

            </div>

        </div>
</body>

</html>
