<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addvendors.css">
    <title>
        Add vounders
    </title>
</head>

<body>
    <div class="hero">
        <div class="sidebar w-96 h-full bg-#605BFF; ">

            <div class="side-header">
                <img src="sideimg/icon.png" alt="">
                <h1>Travelacco</h1>
            </div>
            <div class="side-manu">
                <div class="side-dashboard ">
                    <img src="sideimg/dash-icon.png" alt="">
                    <h1>Dashboard</h1>
                </div>
                <div class="vendors">
                    <img src="sideimg/vendors-icon.png" alt="">
                    <h1>vendors</h1>
                </div>
                <div class="customers">
                    <img src="sideimg/customer-icon.png" alt="">
                    <h1>Customers</h1>
                </div>
                <div class="airlines">
                    <img src="sideimg/airlines.png" alt="">
                    <h1>Airlines</h1>
                </div>
                <div class="booking">
                    <img src="sideimg/booking-icon.png" alt="">
                    <h1>Booking</h1>
                </div>
                <div class="expences">
                    <img src="sideimg/expencies-icon.png" alt="">
                    <h1>Expense Account</h1>
                </div>
                <div class="banks">
                    <img src="sideimg/banks.png" alt="">
                    <h1>Banks</h1>
                </div>
                <div class="setting">

                    <img src="sideimg/settings.png" alt="">
                    <h1>Settings</h1>
                </div>
            </div>
            <div class="side-img">
                <img src="sideimg/side.img.png" alt="">
            </div>
        </div>
        <!-- here we setting the profile -->
        <div class="profile">
            <div class="customer-navbar">
                <div class="navbar">
                    <div></div>
                    <div class="bill-icon">
                        <img src="sideimg/bil-icon.png" alt="">
                        <img src="./sideimg/nav-icon.png" alt="">
                    </div>
                </div>
                <div class="customer-list">
                    <div class="profile-header">
                        <h1> Vendors</h1>
                        <p>></p>
                        <h1>Add Vendor</h1>

                    </div>
                </div>

            </div>
            <!-- here we setting the customer set -->
            <div class="customer-set">
                <div class="form">
                    <form id="companyForm">
                        <div class="form1">
                            <div class="name">
                                <label for="companyName">Company Name</label><br>
                                <input type="text" id="companyName" placeholder="Company name" required>
                            </div>
                            <div class="type">
                                <label for="companyEmail">Company E-Mail</label><br>
                                <input type="email" id="companyEmail" placeholder="example@gmail.com">
                            </div>
                            <div class="phone">
                                <label for="contactPersonName">Contact Person Name</label><br>
                                <input type="text" id="contactPersonName" placeholder="Contact person name" required>
                            </div>
                            <div class="contact">
                                <label for="contactPersonEmail">Contact Person E-Mail</label><br>
                                <input type="email" id="contactPersonEmail" placeholder="example@gmail.com" required>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn btn-primary mb-2">Vounder Add</button>
                            </div>
                        </div>
                        <div class="form1">
                            <div class="password">
                                <label for="companyPhone">Company Phone no.</label><br>
                                <input type="tel" id="companyPhone" placeholder="00 000 0000 0000" required>
                            </div>
                            <div class="address">
                                <label for="vendorName">Vendor Name</label><br>
                                <input type="text" id="vendorName" placeholder="Vendor name" required>
                            </div>
                            <div class="contact">
                                <label for="natureOfBusiness">Nature of Business</label><br>
                                <input type="text" id="natureOfBusiness" placeholder="Nature of business" required>
                            </div>
                            <div class="contact">
                                <label for="contactPersonPhone">Contact Person Phone</label><br>
                                <input type="tel" id="contactPersonPhone" placeholder="00 000 0000 0000">
                            </div>
                        </div>
                       
                    </form>
                   
                </div>

            </div>

        </div>
        
</body>

</html>
