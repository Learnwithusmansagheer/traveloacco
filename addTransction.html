<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addTransiction.css">
    <title>
        Add Transction
    </title>
</head>

<body>
    <div class="hero">
        <div class="sidebar w-96 h-full bg-#605BFF; ">

            <div class="side-header">
                <img src="sideimg/icon.png" alt="">
                <h1>Travelacco</h1>
            </div>
            <div class="side-manu">
                <div class="side-dashboard ">
                    <img src="sideimg/dash-icon.png" alt="">
                    <h1>Dashboard</h1>
                </div>
                <div class="vendors">
                    <img src="sideimg/vendors-icon.png" alt="">
                    <h1>vendors</h1>
                </div>
                <div class="customers">
                    <img src="sideimg/customer-icon.png" alt="">
                    <h1>Customers</h1>
                </div>
                <div class="airlines">
                    <img src="sideimg/airlines.png" alt="">
                    <h1>Airlines</h1>
                </div>
                <div class="booking">
                    <img src="sideimg/booking-icon.png" alt="">
                    <h1>Booking</h1>
                </div>
                <div class="expences">
                    <img src="sideimg/expencies-icon.png" alt="">
                    <h1>Expense Account</h1>
                </div>
                <div class="banks">
                    <img src="sideimg/banks.png" alt="">
                    <h1>Banks</h1>
                </div>
                <div class="setting">

                    <img src="sideimg/settings.png" alt="">
                    <h1>Settings</h1>
                </div>
            </div>
            <div class="side-img">
                <img src="sideimg/side.img.png" alt="">
            </div>
        </div>
        <!-- here we setting the profile -->
        <div class="profile">
            <div class="customer-navbar">
                <div class="navbar">
                    <div></div>
                    <div class="bill-icon">
                        <img src="sideimg/bil-icon.png" alt="">
                        <img src="./sideimg/nav-icon.png" alt="">
                    </div>
                </div>
                <div class="customer-list">
                    <div class="profile-header">
                        <h1>Transcation</h1>
                        <p>></p>
                        <h1>Add Transcation</h1>

                    </div>
                </div>

            </div>
            <!-- here we setting the customer set -->
            <div class="customer-set">
                <div class="form">
                    <form id="companyForm">
                        <div class="form1">
                            <div class="name">
                                <label for="Transcation">Transcation Type</label><br>
                                <input type="text" id="Transcation" placeholder="Transcation time" required>
                            </div>
                            <div class="type">
                                <label for="companyEmail">Amount</label><br>
                                <input type="text" id="companyEmail" placeholder="Amount">
                            </div>
                            <div class="phone">
                                <label for="discription">Discription</label><br>
                                <input type="text" id="discription" placeholder="Text" required>
                            </div>
                          
                        </div>
                        <div class="form1">
                            <div class="password">
                                <label for="target">Target Type</label><br>
                                <input type="text" id="target" placeholder="Target" required>
                            </div>
                            <div class="address">
                                <label for="bank">Bank</label><br>
                                <input type="text" id="bank" placeholder="Text" required>
                            </div>
                            <div class="contact">
                                <label for="receiver">Receiver Type</label><br>
                                <input type="text" id="receiver" placeholder="customer" required>
                            </div>
                          
                        </div>
                       
                    </form>
                    <div class="button">
                        <button>Add Transcation</button>
                    </div>
                   
                </div>

            </div>

        </div>
        
</body>

</html>
