<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./adduser.css">
    <title>
        Add User
    </title>
</head>

<body>
    <div class="hero">
        <div class="sidebar w-96 h-full bg-#605BFF; ">

            <div class="side-header">
                <img src="sideimg/icon.png" alt="">
                <h1>Travelacco</h1>
            </div>
            <div class="side-manu">
                <div class="side-dashboard ">
                    <img src="sideimg/dash-icon.png" alt="">
                    <h1>Dashboard</h1>
                </div>
                <div class="vendors">
                    <img src="sideimg/vendors-icon.png" alt="">
                    <h1>vendors</h1>
                </div>
                <div class="customers">
                    <img src="sideimg/customer-icon.png" alt="">
                    <h1>Customers</h1>
                </div>
                <div class="airlines">
                    <img src="sideimg/airlines.png" alt="">
                    <h1>Airlines</h1>
                </div>
                <div class="booking">
                    <img src="sideimg/booking-icon.png" alt="">
                    <h1>Booking</h1>
                </div>
                <div class="expences">
                    <img src="sideimg/expencies-icon.png" alt="">
                    <h1>Expense Account</h1>
                </div>
                <div class="banks">
                    <img src="sideimg/banks.png" alt="">
                    <h1>Banks</h1>
                </div>
                <div class="setting">

                    <img src="sideimg/settings.png" alt="">
                    <h1>Settings</h1>
                </div>
            </div>
            <div class="side-img">
                <img src="sideimg/side.img.png" alt="">
            </div>
        </div>
        <!-- here we setting the profile -->
        <div class="profile">
            <div class="customer-navbar">
                <div class="navbar">
                    <div></div>
                    <div class="bill-icon">
                        <img src="sideimg/bil-icon.png" alt="">
                        <img src="./sideimg/nav-icon.png" alt="">
                    </div>
                </div>
                <div class="customer-list">
                    <div class="profile-header">
                        <h1> Users</h1>
                        <p>></p>
                        <h1>Add User</h1>

                    </div>
                </div>

            </div>
            <!-- here we setting the customer set -->
            <div class="customer-set">
                <div class="frame-img">
                    <div class="img">
                        <div class="back">
                            <img src="./sideimg/Rectangle 1272.png" alt="">
                        </div>

                        <div class="pen-img">
                            <img src="./sideimg/pen.png" alt="">
                        </div>
                    </div>
                    <div class="addImg">
                        <h1>Add image</h1>
                    </div>

                </div>
                <div class="form">
                    <form id="companyForm">
                        <div class="form1">
                            <div class="name">
                                <label for="name"> Name</label><br>
                                <input type="text" id="name" placeholder="Name" required>
                            </div>
                            <div class="type">
                                <label for="landline">Landline</label><br>
                                <input type="text" id="landline" placeholder="Landline">
                            </div>
                            <div class="type">
                                <label for="language">Language</label><br>
                                <input type="text" id="language" placeholder="Lannguage">
                            </div>
                            <div class="phone">
                                <label for="address">Address</label><br>
                                <input type="text" id="address" placeholder="Address" required>
                            </div>
                            <div class="usergroup">
                                <label for="user">User Group</label><br>
                                <input type="text" id="user" placeholder="User Group" required>
                            </div>


                        </div>
                        <div class="form1">
                            <div class="password">
                                <label for="number">Phone No.</label><br>
                                <input type="number" id="number" placeholder="Phone No." required>
                            </div>
                            <div class="address">
                                <label for="email">E-Mail</label><br>
                                <input type="email" id="email" placeholder="E-Mail" required>
                            </div>
                            <div class="address">
                                <label for="Designation">Designation</label><br>
                                <input type="text" id="Designation" placeholder="Designation" required>
                            </div>
                            <div class="address">
                                <label for="media">Add Social Media</label><br>
                                <input type="text" id="media" placeholder="Add Social Media" required>
                            </div>
                            <div class="address">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" placeholder="123456789" required>
                            </div>


                        </div>


                    </form>

               
                    <div class="button">
                        <button type="submit" class="btn btn-primary mb-2">Add Users</button>
                    </div>

                </div>

            </div>

        </div>

</body>

</html>
