<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="style.css">
    <title>Travelacco</title>
</head>

<body>
    <section>
        <div class="hero">
            <div class="sidebar w-96 h-full bg-#605BFF; ">

                <div class="side-header">
                    <img src="sideimg/icon.png" alt="">
                    <h1>Travelacco</h1>
                </div>
                <div class="side-manu">
                    <div class="side-dashboard ">
                        <img src="sideimg/dash-icon.png" alt="">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="vendors">
                        <img src="sideimg/vendors-icon.png" alt="">
                        <h1>vendors</h1>
                    </div>
                    <div class="customers">
                        <img src="sideimg/customer-icon.png" alt="">
                        <h1>Customers</h1>
                    </div>
                    <div class="airlines">
                        <img src="sideimg/airlines.png" alt="">
                        <h1>Airlines</h1>
                    </div>
                    <div class="booking">
                        <img src="sideimg/booking-icon.png" alt="">
                        <h1>Booking</h1>
                    </div>
                    <div class="expences">
                        <img src="sideimg/expencies-icon.png" alt="">
                        <h1>Expense Account</h1>
                    </div>
                    <div class="banks">
                        <img src="sideimg/banks.png" alt="">
                        <h1>Banks</h1>
                    </div>
                    <div class="setting">

                        <img src="sideimg/settings.png" alt="">
                        <h1>Settings</h1>
                    </div>
                </div>
                <div class="side-img">
                    <img src="sideimg/side.img.png" alt="">
                </div>
            </div>
            <!-- here we setting the dashboard -->
            <div class="dashboard">
                <div class="navbar">
                    <div></div>
                    <div class="bill-icon">
                        <img src="images/bil-icon.png" alt="">
                        <img src="images/nav-icon.png" alt="">
                    </div>
                </div>
                <div class="dash-card">
                    <div class="card-heading">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="card">
                        <div class="active-card">
                            <div class="active-grap">
                                <div class="active-user">
                                    <img src="images/grap-icon.png" alt="">
                                </div>
                                <div class="card-text">
                                    <h1>7548</h1>
                                    <p>Active user</p>
                                </div>
                            </div>
                            <div class="active-circle">
                                <p>Last 7 days </p>
                                <div class="circle-img">
                                    <p>4%</p>
                                    <span><img src="images/up-icon.png" alt=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="active-card">
                            <div class="active-grap">
                                <div class="active-user ml-10">
                                    <img src="images/dollar-icon.png" alt="">
                                </div>
                                <div class="card-text">
                                    <h1 style="font-size: 17px;">$4,300</h1>
                                    <p>Revenue</p>
                                </div>
                            </div>
                            <div class="active-circle">
                                <p>Last 7 days </p>
                                <div style="background-image: url(images/revinue-circle.png);" class="circle-img">
                                    <p>7%</p>
                                    <span><img src="images/up-icon.png" alt=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="active-card">
                            <div class="active-grap">
                                <div class="active-user">
                                    <img style="width: 25px; height: 15px;" src="images/revinue.png" alt="">
                                </div>
                                <div class="card-text">
                                    <h1>12</h1>
                                    <p>Cancelled</p>
                                </div>
                            </div>
                            <div class="active-circle">
                                <p>Last 7 days </p>
                                <div style="background-image: url(images/Group\ 702\ \(1\).png);" class="circle-img">
                                    <p>0%</p>
                                    <span><img src="images/down-icon.png" alt=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="active-card">
                            <div class="active-grap">
                                <div class="active-user">
                                    <img src="images/revinue-icon.png" alt="">
                                </div>
                                <div class="card-text">
                                    <h1>2986</h1>
                                    <p>Complete</p>
                                </div>
                            </div>
                            <div class="active-circle">
                                <p>Last 7 days </p>
                                <div style="background-image: url(images/Group\ 702\ \(2\).png);" class="circle-img">
                                    <p>10%</p>
                                    <span><img src="images/up-icon.png" alt=""></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="booking-main">
<div class="booking">
    <div class="header-booking">

    </div>
</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
